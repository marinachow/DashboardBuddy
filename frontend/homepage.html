<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #4169e1;
			color: #fff;
			padding: 10px;
		}
		nav {
			background-color: #4169e1;
			color: #fff;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
		}
		nav li {
			margin-right: 20px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-weight: bold;
			font-size: 18px;
			transition: color 0.3s;
		}
		nav a:hover {
			color: #ccc;
		}
		main {
			padding: 20px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
		.button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
			transition: background-color 0.3s;
		}
		.button:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<header>
		<h1>Dashboard Buddy</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
		<button class="button">Login</button>
	</nav>
	<main>
		<h1>Dashboard Buddy</h1>
		<p>Bienvenue dans votre outil de création de dashboards personnalisés!</p>
		<button class="button">A propos</button>
	</main>
</body>
</html>
