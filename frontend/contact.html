			border-radius: 50%;
			object-fit: cover;
		}
		.person-info {
			display: flex;

			width: 100%;
			background-color: #fff;

		}
		.person-name {

		}
		.person-desc {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 10px;
		}
		.button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
			transition: background-color 0.3s;
		}
		.button:hover {
			background-color: #555;
		}
	</style>
</head>
