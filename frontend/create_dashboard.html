<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create Dashboard</title>
	<link rel="stylesheet" href="/create">
	<link rel="stylesheet" href="/header">
	<link rel="stylesheet" href="/style">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>afficherUsername()</script>
</head>
<body>
	<header>
        <h1>Dashboard Buddy</h1>
        <div id="user">
            <div id="username"></div>
            <div class="user-button">
                <form action="/user/logout" method="get">
                    <button class="user" type="submit">Log out</button>
                </form>
            </div>
        </div>
    </header>
	<div class="second-header">
		<h2>Create Dashboard</h2>
	</div>
	<form id="dashboard-form">
		<div>
			<label for="dashboard-name">Name of Dashboard:</label>
			<input type="text" id="dashboard-name" name="dashboard-name" required>
		</div>
		<br>
		<div>
			<label for="dashboard-description-textarea">Description:</label>
			<textarea id="dashboard-description-textarea" name="dashboard-description-textarea"></textarea>
		</div>
		<br>
		<button type="submit">Create Dashboard</button>
	</form>
	<script src="create_dashboard.js" type="text/javascript"></script>
</body>
</html>
