<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/style">
    <link rel="stylesheet" href="/header">

<script src="/functions.js" type="text/javascript"></script>
<script src="/dashboard.js" type="text/javascript"></script>

<script>
    // récupération du dashboard 
    let listeblock = loadDashboard();

    //affichage des blocks au chargement de la page
    window.onload = function() {
        let div = document.getElementById('dashboard');
        for (let i =0; i < listeblock.length;i++){
            let block = listeblock[i];
            block.build(div, "edit");
        }
        dragAndDrop();
    };
</script>

</head>
<header>
    <h1>Dashboard Buddy</h1>
    <div class="user-button">
        <form action="/user/logout" method="get">
            <button class="user" type="submit">Log out</button>
        </form>
    </div>
</header>
<body>
    <h2 class="titre">Edit Dashboard</h2>
    <div class="drag-instructions">Drag and drop to reorder the blocks</div>
    <div id="dashboard"></div>
</body>
</html>
