<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Block</title>

    <link rel="stylesheet" href="/style">
    <link rel="stylesheet" href="/header">

<script src="/functions.js" type="text/javascript"></script>
<script src="/dashboard.js" type="text/javascript"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    afficherUsername();
    const params = new URLSearchParams(window.location.search);
    window.id = params.get('blockId');
    const dashboardId = params.get('dashboardId')
    loadBlock(window.id, "dragAndDrop");
</script>

</head>
<header>
    <h1>Dashboard Buddy</h1>
    <div id="user">
        <div id="username"></div>
        <div class="user-button">
            <form action="/user/logout" method="get">
                <button class="user" type="submit">Log out</button>
            </form>
        </div>
    </div>
</header>
<body>
    <div class="second-header">
        <h2>Edit Order of Variables</h2>
        <button onclick="window.location.href=`/createVariable?blockId=${window.id}&dashboardId=${dashboardId}`">Add/Edit Variable</button>
    </div>
    <div class="drag-instructions">
        Drag and drop to reorder the variables
        <button onclick="saveOrder('block', window.id)">Save Order</button>
    </div>
    <div id = "block-container">
        <div id="blockGround" class="blockGround"></div>
    </div>
</body>
</html>
