<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit Block</title>
    <link rel="stylesheet" href="/style">
	<link rel="stylesheet" href="/header">
	<script src="functions.js" type="text/javascript"></script>
	<script src="dashboard.js" type="text/javascript"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
	<script>
        async function loadAllDashboards() {
            const response = await axios.get('http://localhost:3000/user/dashboardList');
            let dashboardList = response.data.dashboardList;
            let blockList = [];
            for (let i = 0; i < dashboardList.length; i++) {
                blockList = await loadDashboard(dashboardList[i]);
            }
            console.log(blockList);
            let div = document.getElementById('dashboard');
            for (let i = 0; i < blockList.length; i++) {
                let block = blockList[i];
                block.build(div);
            }
        }

        loadAllDashboards();
    </script>
</head>
<body>
	<header>
		<h1>Dashboard Buddy</h1>
		<div class="user-button">
			<form action="/user/logout" method="get">
				<button class="user" type="submit">Log out</button>
			</form>
		</div>
	</header>
    <h2>Create Block</h2>
	<form id="block-form" class="block-form">
		<div>
			<label for="block-name">Name of Block:</label>
			<input type="text" id="block-name" name="block-name" required>
		</div>
		<br>
		<div>
			<label for="block-variables">Number of Variables:</label>
			<input type="number" id="block-variables" name="block-variables" min="1" required>
		</div>
		<br>
		<div id="variables-form"></div>
		<br>
		<button type="submit" class="add-button" disabled>Create Block</button>
	</form>
	<div class="second-header">
		<h2>Block List</h2>
		<button onclick="window.location.href='/editDashboard'">Edit</button>
	</div>
    <div id="dashboard"></div>
	<script src="editage.js" type="text/javascript" ></script>
</body>
</html>
