<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Éditeur de Dashboard</title>
	<link rel="stylesheet" type="text/css" href="editage.css">
</head>
<body>
	<header>
		<h1>Éditeur de blocs</h1>
	</header>
	<main>
		<form id="block-form">
			<h2>Ajouter un bloc</h2>
			<label for="block-name">Nom du bloc:</label>
			<input type="text" id="block-name" name="block-name" required>
			<label for="block-variables">Variables:</label>
			<input type="text" id="block-variables" name="block-variables" required>
			<button type="submit" onclick="ajout()">Ajouter bloc</button>
		</form>
		<h2>Blocs existants</h2>
	</main>
	<script type="text/javascript" src="editage.js"></script>
</body>
</html>
